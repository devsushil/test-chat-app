<div
  [ngClass]="{
    'chat-container__left--messages': true,
    'chat-container__left--messages--active': active
  }"
>
  <div class="chat-container__left--messages__img">
    <img src="assets/img/user.png" alt="" />
  </div>
  <div class="chat-container__left--messages__users">
    <div class="chat-container__left--messages__users--user">
      {{ fullname }}
    </div>
    <div class="chat-container__left--messages__users--message">
      {{ lastMessage }}
    </div>
  </div>
  <div class="chat-container__left--messages__date">{{ date }}</div>
</div>
